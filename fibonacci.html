<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="termo" placeholder="digite seu termo">
    <br>
    <input type="number" id="Enesimotermo" placeholder="digite o Enesimo termo">
    <br>
    <button onclick="caclcular()">click</button>
    <br>
    <div id="resp">resposta aqui:</div>
    <script>
        function caclcular(){
            let termo= parseInt(document.getElementById("termo").value);
            let Enesimo= parseInt(document.getElementById("Enesimotermo").value);
            let ant=0;
            let posterior=1;
            let soma=0;
            let termos=[ant,posterior]
            for(let i=2;i<termo;i++){
                soma= ant+posterior
                termos+=','+soma
                ant=posterior;
                posterior=soma;
            }
            let funcao= descobrirEnesimoTermo(Enesimo,termos);
            document.getElementById("resp").innerText= 'seu fibonacci resultou nos seguintes termos '+ termos+' e o enesimo numero foi: '+ funcao;
        }
        function descobrirEnesimoTermo(Enesimo,termos){
            let termosDividos= termos.split(',');
            let pegarEnesimo=0;
            for(let i=0;i<=termosDividos.length;i++){
                if(i== Enesimo-1){
                    pegarEnesimo=termosDividos[i]
                }
            }
            return pegarEnesimo;
        }
    </script>
</body>
</html>
