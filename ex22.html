<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputnome" placeholder="escreva uma frase" list="frase">
    <br>
    <button onclick="escreva()">CLICK</button>
    <br>
    <div id="saida"> resposta aqui </div>
    <script>
        function escreva(){
            let  numeros= document.getElementById("inputnome").value;
            let array= numeros.split(",").map(Number);
            let armazenaApenasNumImpares='';
            for(let i=0; i<array.length;i++){
                armazenaApenasNumImpares+=AvaliarNumeros(array[i]);
            }
            document.getElementById("saida").innerText='seu conjunto é:['+armazenaApenasNumImpares+']'
        }
        function AvaliarNumeros(array){
            let verificacão=''
            if(array%2!==0){
               verificacão=array+','
            }
            return verificacão;
        }
    </script>
</body>
</html>
