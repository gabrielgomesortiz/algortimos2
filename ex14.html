<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="frase">
    <br>
    <button onclick="dados()">ll</button>
    <br>
    <div id="saida">.....</div>
    <script>
        function dados() {
            let frase = document.getElementById("frase").value;
            let fraseInvertida = ''
            let resp = ''
            for (let i = frase.length - 1; i >= 0; i--) {
                fraseInvertida += frase.charAt(i)
            }
            let funcao = validacao(fraseInvertida, frase);
            if (funcao) {
                resp = 'sua palavra é um palindromo'
            }
            else {
                resp = 'sua palavra não é um palindromo'
            }
            document.getElementById("saida").innerText = resp;
        }
        function validacao(fraseInvertida, frase) {
            let validar = false;
            if (fraseInvertida === frase) {
                 validar = true;
            }
            return validar;
        }
    </script>
</body>

</html>
