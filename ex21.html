<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputnome" placeholder="escreva uma frase" list="frase">
    <br>
    <button onclick="escreva()">CLICK</button>
    <br>
    <div id="saida"> resposta aqui </div>
    <script>
        function escreva(){
            let  numeros= document.getElementById("inputnome").value;
            let array= numeros.split(",").map(Number);
            let soma=0
            let cont=0;
            for(let i=0; i<array.length;i++){
                soma+= array[i]
                cont++
            }
            let funcao= tirarMedia(soma,cont)
            document.getElementById("saida").innerText=funcao
        }
        function tirarMedia(soma,cont){
            let media= soma/cont;
            return media;
        }
    </script>
</body>
</html>
