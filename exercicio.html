<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="x1">x1</label>
    <input type="number" id="x1">
    <br>
    <label for="x2">x2</label>
    <input type="number" id="x2">
    <br>
    <label for="y1">y1</label>
    <input type="number" id="y1">
    <br>
    <label for="y2">y2</label>
    <input type="number" id="y2">
    <br>
    <input type="button" value="calcular" onclick="calcular()">
    <div id="saida">..</div>
    <script>
        function calcular(){
            let x1= parseInt(document.getElementById("x1").value);
            let x2= parseInt(document.getElementById("x2").value);
            let y1= parseInt(document.getElementById("y1").value);
            let y2= parseInt(document.getElementById("y2").value);
            let s= distancia(x1,x2,y1,y2);
            document.getElementById("saida").innerText=s;
        }
        function distancia(x1,x2,y1,y2) {
            let kk= Math.sqrt((x2-x1)**2+(y2-y1)**2);
            return kk.toFixed(2);
        }
    </script>
</body>
</html>
